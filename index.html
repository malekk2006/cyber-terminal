<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="matrix" id="matrix"></div>

  <div class="main-ui" id="main" style="display:none;">
    <div class="top-bar">
      <div class="username">MALEk al-astal</div>
      <div class="clock" id="clock"></div>
      <button onclick="toggleTheme()">‚òÄÔ∏è/üåô</button>
